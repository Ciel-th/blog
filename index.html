    <script>
        // è‡ªåŠ¨è·å–æœ€æ–°çš„10ç¯‡æ–‡ç« 
        let allPosts = getLatestPosts(10);

        // è·å–æ‰€æœ‰æ ‡ç­¾åŠå…¶æ–‡ç« æ•°é‡
        function getAllTags() {
            const tagCount = {};
            allPosts.forEach(post => {

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderPosts(posts) {

            const displayPosts = posts.slice(0, 10); // åªæ˜¾ç¤ºå‰10ç¯‡
            
            postsContainer.innerHTML = displayPosts.map(post => `
                <article class="post-item">

                        <div class="post-meta">

            `).join('');

        // æ¸²æŸ“æ ‡ç­¾åˆ—è¡¨
        function renderTags() {
            const tagCount = getAllTags();

            tagsContainer.innerHTML = `

                    ).join('')}
            `;
        }

        // ç»¼åˆç­›é€‰
        function filterPosts() {
