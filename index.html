    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">

    <link rel="stylesheet" href="fonts/wenkai.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">電波圏外</a>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link active">首页</a>
                <a href="work-notes.html" class="nav-link">工作杂记</a>
                <a href="repo.html" class="nav-link">repo</a>
                <a href="japanese-learning.html" class="nav-link">日语学习记录</a>
                <a href="about.html" class="nav-link">关于我</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="blog-layout">
                <div class="blog-content">
                    <section class="posts" id="posts">
                        <!-- 文章内容将通过JavaScript动态加载 -->
                    </section>
                </div>

                <aside class="blog-sidebar">
                    <div class="sidebar-section">
                        <h3 class="sidebar-title">搜索文章</h3>
                        <div class="blog-search">
                            <input type="text" class="search-input" placeholder="搜索文章..." id="searchInput">
                            <button class="search-btn" onclick="searchPosts()">🔍</button>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3 class="sidebar-title">标签筛选</h3>
                        <div class="blog-tags-nav">
                            <div class="nav-label">热门标签</div>
                            <span class="tag" onclick="filterByTag('博客')">博客</span>
                            <span class="tag" onclick="filterByTag('日语')">日语</span>
                            <span class="tag" onclick="filterByTag('学习')">学习</span>
                            <span class="tag" onclick="filterByTag('工作')">工作</span>
                            <span class="tag" onclick="filterByTag('技术')">技术</span>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </main>

    <script>
        // 自动获取最新的10篇文章
        let allPosts = getLatestPosts(10);

        let filteredPosts = [...allPosts];
        let currentSearchTerm = '';
        let currentTag = '';

        // 获取所有标签及其文章数量
        function getAllTags() {
            const tagCount = {};
            allPosts.forEach(post => {
                post.tags.forEach(tag => {
                    tagCount[tag] = (tagCount[tag] || 0) + 1;
                });
            });
            return tagCount;
        }

        // 渲染文章列表
        function renderPosts(posts) {
            const postsContainer = document.getElementById('posts');
            const displayPosts = posts.slice(0, 10); // 只显示前10篇
            
            postsContainer.innerHTML = displayPosts.map(post => `
                <article class="post-item">
                    <div class="post-content">
                        <h2 class="post-title">
                            <a href="${post.url}">${post.title}</a>
                        </h2>
                        <div class="post-meta">
                            <span>${post.date}</span>
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag" onclick="filterByTag('${tag}')">${tag}</span>`).join('')}
                            </div>
                        </div>
                        <div class="post-excerpt">
                            ${post.excerpt}
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // 渲染标签列表
        function renderTags() {
            const tagCount = getAllTags();
            const tagsContainer = document.querySelector('.blog-tags-nav');
            
            tagsContainer.innerHTML = `
                <div class="nav-label">热门标签</div>
                <span class="tag ${currentTag === '' ? 'active' : ''}" onclick="filterByTag('')">全部 (${allPosts.length})</span>
                ${Object.entries(tagCount)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 10)
                    .map(([tag, count]) => 
                        `<span class="tag ${currentTag === tag ? 'active' : ''}" onclick="filterByTag('${tag}')">${tag} (${count})</span>`
                    ).join('')}
            `;
        }

        // 搜索功能
        function searchPosts() {
            currentSearchTerm = document.getElementById('searchInput').value.toLowerCase();
            filterPosts();
        }

        // 标签筛选功能
        function filterByTag(tag) {
            currentTag = tag;
            filterPosts();
            renderTags(); // 重新渲染标签以更新active状态
        }

        // 综合筛选
        function filterPosts() {
            filteredPosts = allPosts.filter(post => {
                const matchesSearch = currentSearchTerm === '' || 
                    post.title.toLowerCase().includes(currentSearchTerm) ||
                    post.excerpt.toLowerCase().includes(currentSearchTerm) ||
                    post.tags.some(tag => tag.toLowerCase().includes(currentSearchTerm));
                
                const matchesTag = currentTag === '' || post.tags.includes(currentTag);
                
                return matchesSearch && matchesTag;
            });
            
            renderPosts(filteredPosts);
        }

        // 实时搜索
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            
            // 实时搜索
            searchInput.addEventListener('input', function() {
                searchPosts();
            });
            
            // 回车键搜索
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchPosts();
                }
            });
            
            // 初始化页面
            renderPosts(allPosts);
            renderTags();
        });
    </script>
    <footer class="footer">
        <div class="container">

        </div>
    </footer>
</body>
</html>
