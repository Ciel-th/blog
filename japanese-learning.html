<style>
.weekly-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
}

.weekly-card {
    background: var(--bg-secondary);
    border-radius: 12px;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
    text-decoration: none;
    color: var(--text-primary);
    display: block;
    overflow: hidden;
}

.weekly-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    color: var(--text-primary);
}

.weekly-cover {
    width: 100%;
    height: 250px;
    overflow: hidden;
}

.weekly-cover .cover-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.weekly-card:hover .cover-image {
    transform: scale(1.05);
}

.weekly-info {
    padding: 0.5rem;
}

.weekly-info h3 {
    margin: 0 0 0.3rem 0;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text-primary);
}

.weekly-info .date {
    color: var(--text-secondary);
    font-size: 0.9rem;
    margin-bottom: 0.6rem;
}

.weekly-info .excerpt {
    color: var(--text-muted);
    line-height: 1.6;
    margin: 0;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    margin-top: 2rem;
}

.pagination button {
    padding: 0.5rem 1rem;
    border: 1px solid var(--border-color);
    background: var(--bg-secondary);
    color: var(--text-primary);
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.pagination button:hover:not(:disabled) {
    background: var(--accent-color);
    color: white;
    border-color: var(--accent-color);
}

.pagination button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.pagination .page-info {
    color: var(--text-secondary);
    font-size: 0.9rem;
}

@media (max-width: 768px) {
    .weekly-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
    }
}
</style>

<script>
// 获取baseurl
const baseUrl = '';

// 使用共享数据文件中的日语学习数据
let japanesePostsData = getPostsByCategory('japanese-learning');

// 分页配置
const itemsPerPage = 6;
let currentPage = 1;

// 渲染日语学习记录网格
function renderJapaneseGrid(page = 1) {
    const startIndex = (page - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;
    const pageData = japanesePostsData.slice(startIndex, endIndex);
    
    const grid = document.getElementById('japanese-grid');
    grid.innerHTML = pageData.map(item => `
        <a href="${item.url}" class="weekly-card">
            ${item.cover ? `<div class="weekly-cover"><img src="${item.cover}" alt="${item.title}" class="cover-image"></div>` : ''}
            <div class="weekly-info">
                <h3>${item.title}</h3>
                <div class="date">${item.date}</div>
                <p class="excerpt">${item.excerpt}</p>
            </div>
        </a>
    `).join('');
}

// 渲染分页
function renderPagination() {
    const totalPages = Math.ceil(japanesePostsData.length / itemsPerPage);
    const pagination = document.getElementById('pagination');
    
    if (totalPages <= 1) {
        pagination.style.display = 'none';
        return;
    }
    
    pagination.innerHTML = `
        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
            上一页
        </button>
        <span class="page-info">第 ${currentPage} 页，共 ${totalPages} 页</span>
        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
            下一页
        </button>
    `;
}

// 切换页面
function changePage(page) {
    const totalPages = Math.ceil(japanesePostsData.length / itemsPerPage);
    if (page < 1 || page > totalPages) return;
    
    currentPage = page;
    renderJapaneseGrid(currentPage);
    renderPagination();
    
    // 滚动到顶部
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// 初始化数据
function initJapaneseData() {
    japanesePostsData = getPostsByCategory('japanese-learning');
}

// 初始化
document.addEventListener('DOMContentLoaded', function() {
    initJapaneseData();
    renderJapaneseGrid(1);
    renderPagination();
});
</script>
