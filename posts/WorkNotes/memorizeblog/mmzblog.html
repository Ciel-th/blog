        /* 目录样式 */
        .article-container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .article-wrapper {
            flex: 1;
            max-width: 800px;
            margin-right: 20px;
        }
        
        .table-of-contents {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 280px;
            max-height: 70vh;
            background: rgba(255, 255, 255, 0.98);
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            z-index: 1000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            backdrop-filter: blur(10px);
        }
        
        .toc-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .toc-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }
        
        .toc-toggle {
            background: none;
            border: none;
            font-size: 18px;
            color: #666;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .toc-toggle:hover {
            background-color: #f5f5f5;
            color: #333;
        }
        
        .toc-nav {
            padding: 12px 0;
            max-height: calc(70vh - 60px);
            overflow-y: auto;
        }
        
        .toc-nav::-webkit-scrollbar {
            width: 4px;
        }
        
        .toc-nav::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .toc-nav::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 2px;
        }
        
        .toc-nav::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }
        
        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .toc-item {
            margin: 0;
        }
        
        .toc-link {
            display: block;
            padding: 6px 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            line-height: 1.4;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        
        .toc-link:hover {
            color: #333;
            background-color: #f8f9fa;
        }
        
        .toc-link.active {
            color: #0066cc;
            background-color: #f0f7ff;
            border-left-color: #0066cc;
            font-weight: 500;
        }
        
        /* 不同级别标题的缩进 */
        .toc-h1 .toc-link { padding-left: 20px; font-weight: 500; }
        .toc-h2 .toc-link { padding-left: 32px; }
        .toc-h3 .toc-link { padding-left: 44px; }
        .toc-h4 .toc-link { padding-left: 56px; }
        .toc-h5 .toc-link { padding-left: 68px; }
        .toc-h6 .toc-link { padding-left: 80px; }
        
        /* 响应式设计 */
        @media (max-width: 1400px) {
            .table-of-contents {
                display: none;
            }
            
            .article-wrapper {
                margin-right: 0;
            }
        }
        
        @media (max-width: 768px) {
            .article-container {
                max-width: 100%;
            }
        }
        
        /* 新增Markdown语法样式 */
        /* 删除线 */
        del {
            text-decoration: line-through;
            color: #888;
            opacity: 0.8;
        }
        
        /* 高亮文本 */
        mark {
            background-color: #fff3cd;
            color: #856404;
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        /* 上标和下标 */
        sup {
            vertical-align: super;
            font-size: 0.75em;
            line-height: 0;
        }
        
        sub {
            vertical-align: sub;
            font-size: 0.75em;
            line-height: 0;
        }
        
        /* 键盘按键 */
        kbd {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.2), inset 0 0 0 2px #fff;
            color: #495057;
            display: inline-block;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875em;
            font-weight: 700;
            line-height: 1;
            padding: 2px 4px;
            white-space: nowrap;

        /* 任务列表 */

            position: relative;

        .task-list-item input[type="checkbox"] {
            margin-right: 8px;
            cursor: default;
        }
        
        /* 脚注 */
        .footnote {
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 8px;
            margin-top: 16px;
        }
        
        .footnote sup {
            color: #0066cc;
            font-weight: bold;
        }
        
        .footnote a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .footnote a:hover {
            text-decoration: underline;
        }
